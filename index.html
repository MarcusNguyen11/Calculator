<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
         <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="container">
      <div id="calculator">
        <div class="screen">
          <span class="displayscreen"></span>
        </div>
        <div class="btn-group">
          <div class="row">
            <div class="button-wrapper">
              <button class="button button7">7</button>
            </div>
            <div class="button-wrapper">
              <button class="button button8">8</button>
            </div>
            <div class="button-wrapper">
              <button class="button button9">9</button>
            </div>
            <div class="button-wrapper">
              <button class="button buttonDel">Del</button>
            </div>
          </div>
          <div class="row">
            <div class="button-wrapper">
              <button class="button button4">4</button>
            </div>
            <div class="button-wrapper">
              <button class="button button5">5</button>
            </div>
            <div class="button-wrapper">
              <button class="button button6">6</button>
            </div>
            <div class="button-wrapper">
              <button class="button buttonadd">+</button>
            </div>
          </div>
          <div class="row">
            <div class="button-wrapper">
              <button class="button button1">1</button>
            </div>
            <div class="button-wrapper">
              <button class="button button2">2</button>
            </div>
            <div class="button-wrapper">
              <button class="button button3">3</button>
            </div>
            <div class="button-wrapper">
              <button class="button buttonminus">-</button>
            </div>
          </div>
          <div class="row">
            <div class="button-wrapper">
              <button class="button button0">0</button>
            </div>
            <div class="button-wrapper">
              <button class="button buttondoc">.</button>
            </div>
            <div class="button-wrapper">
              <button class="button buttondivide">/</button>
            </div>
            <div class="button-wrapper">
              <button class="button buttonmultiply">x</button>
            </div>
          </div>
          <div class="last-row">
            <div class="button-wrapper">
              <button class="last-button buttonclear">C</button>
            </div>
            <div class="button-wrapper">
              <button class="last-button buttonequal">=</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
    </body>
</html>
